</body>

<script>

const sounds = ['applause','boo','gasp','tada','victory','wrong']


sounds.forEach(sound => {
    const btn = document.createElement('button')
    btn.classList.add('btn');

    btn.innerText= sound;

    btn.addEventListener('click',()=>{
      stopsongs()
      document.getElementById(sound).play()

    })

    document.getElementById('button').appendChild(btn)
});


function stopsongs(){
  sounds.forEach(sound => {
       const song = document.getElementById(sound)
       song.pause()
       song.currentTime=0;
  });

}
















  function playAudio1() {
      var audio = document.getElementById("thecattron");
      audio.play();
  }
  function playAudio2() {

  }
  function playAudio3() {

      audio.play();
  }
  function playAudio4() {
      var audio = document.getElementById("me-and-the-boys");
      audio.play();
  }
</script>
