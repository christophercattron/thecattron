<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <img onclick="playAudio1()" src="./resources/images/thecattron.jpg" id="" alt="" width="400" height="400">

</div>

</body>

<script>
  function playAudio1() {
      var audio = document.getElementById("thecattron");
      audio.play();
